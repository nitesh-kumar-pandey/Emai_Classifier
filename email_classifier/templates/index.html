<!doctype html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"
    integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM63iVIB7zt5ZC3YY8LiwcCVf5Q4H6duHEdT6h6" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body {
      position: relative;
      background: url('/static/images/back.jpg') no-repeat center center fixed;
      background-size: cover;
      padding-top: 20px;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .navbar {
      font-weight: 700;
      /* background-color: #343a40; */
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
    }

    .navbar-brand {
      color: #ffffff !important;
      font-size: 2.25rem;
      font-family: cursive;
      font-weight: bolder;
      text-align: center;
      margin: 0 auto;
    }

    .content-container {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 75px;
      margin-bottom: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-weight: bold;
      color: #f8fbfe;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .form-floating {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-control {
      height: 300px;
      resize: none;
      padding: 20px;
    }

    .btn-primary {
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-primary:hover {
      font-weight: bolder;
    }

    .footer {
      padding: 10px 20px;
      font-size: 14px;
      color: #000000;
    }

    .footer p {
      margin-bottom: 10px;
      color: whitesmoke;
      font-size: large;
      font-weight: bold;
    }

    .footer .links {
      margin-bottom: 10px;
      color: whitesmoke;
      font-weight: normal;
    }

    .footer a {
      display: inline-block;
      margin: 0 10px;
      color: whitesmoke;
      font-weight: normal;
      text-decoration: none;
    }

    .footer a:hover {
      color: aqua;
    }

    .highlight {
      color: red;
    }
  </style>

  <title>Email Spam Classifier</title>
</head>

<body>

  <!-- Navbar -->
  <div class="container">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Email <span class="highlight">Spam</span> Classifier</a>
      </div>
    </nav>
  </div>

  <!-- Input form -->
  <div class="container content-container">
    
    <h2 class="text-center mt-3">Type an Email here to check if it is Spam or Ham</h2>
    <form action="{{ url_for('predict') }}" method="POST">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Write your mail here.." id="email" name="email" required></textarea>
        <label for="email">Write your email here...</label>
      </div>
      <button class="btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD2tf5OgqgNSYXj7mB8nvKqt1cy1N1vlZlZR+SB6Yl4mQD/aVTKMxmcTZV8Uwf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-pzjw8f+ua7Kw1TIq2+9Thty5KVphtB8mKMRSLZ+kDlzO/cpshGz7U3pGZfNfNE2p" crossorigin="anonymous"></script>

  <!-- Footer -->
  <div class="footer text-center mt-5">
    <p>Created by Nitesh Kumar Pandey</p>
    <p class="links">Or find me on:</p>
    <a href="https://www.linkedin.com/in/nitesh-pandey-a50463278" target="_blank"><i class="fab fa-linkedin"></i> Linkedin</a>
    <a href="https://github.com/nitesh-kumar-pandey" target="_blank"><i class="fab fa-github"></i> Github</a>
    <a href="https://twitter.com/__nitesh_1" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
    <a href="https://www.instagram.com/__nitesh_1/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
  </div>

</body>

</html>
